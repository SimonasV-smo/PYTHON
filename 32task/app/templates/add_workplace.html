{% extends "base.html" %}

{% block title %}Add Workplace{% endblock %}

{% block content %}
<h2>Add a New Workplace</h2>
<form method="POST" action="/workplaces/add">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="employee_count">Employee Count:</label>
    <input type="number" id="employee_count" name="employee_count" min="0" required><br><br>

    <button type="submit" class="button green">Add Workplace</button>
</form>
{% endblock %}
