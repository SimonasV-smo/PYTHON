{% extends "base.html" %}

{% block title %}Employees{% endblock %}

{% block content %}
<h2>Employees</h2>

<!-- Darbuotojų lentelė -->
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.first_name }}</td>
            <td>{{ employee.last_name }}</td>
            <td>{{ employee.position }}</td>
            <td>
                <div class="actions">
                    <a href="/employees/{{ employee.id }}/edit" class="button blue">Edit</a>
                    <button type="submit" class="button red" form="delete-form-{{ employee.id }}">Delete</button>
                </div>
                <form id="delete-form-{{ employee.id }}" method="POST" action="/employees/delete/{{ employee.id }}" style="display:none;">
                    <!-- Paslėpta forma „Delete“ veiksmui -->
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
