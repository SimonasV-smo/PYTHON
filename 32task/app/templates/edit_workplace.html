{% extends "base.html" %}

{% block title %}Edit Workplace{% endblock %}

{% block content %}
<h2>Edit Workplace</h2>
<form method="POST" action="/workplaces/edit/{{ workplace.id }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ workplace.name }}" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" value="{{ workplace.city }}" required><br><br>

    <label for="employee_count">Employee Count:</label>
    <input type="number" id="employee_count" name="employee_count" value="{{ workplace.employee_count }}" min="0" required><br><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
