{% extends "base.html" %}

{% block title %}Workplaces{% endblock %}

{% block content %}
<h2>Workplaces</h2>

<!-- Paieškos forma -->
<form method="GET" action="/workplaces/search" class="search-bar">
    <label for="name">Search by Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter workplace name">

    <label for="city">Search by City:</label>
    <input type="text" id="city" name="city" placeholder="Enter city name">

    <button type="submit" class="button green">Search</button>
</form>

<!-- Darboviečių lentelė -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Employee Count</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for workplace in workplaces %}
        <tr>
            <td>{{ workplace.name }}</td>
            <td>{{ workplace.city }}</td>
            <td>{{ workplace.employee_count }}</td>
            <td>
                <a href="/workplaces/{{ workplace.id }}" class="button green">Details</a>
                <form method="POST" action="/workplaces/delete/{{ workplace.id }}" style="display:inline;">
                    <button type="submit" class="button red" onclick="return confirm('Are you sure you want to delete this workplace?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
