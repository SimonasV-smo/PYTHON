{% extends "base.html" %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<h2>Add a New Employee</h2>
<form method="POST" action="/employees/add">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required><br><br>

    <label for="workplace_id">Workplace:</label>
    <select id="workplace_id" name="workplace_id" required>
        {% for workplace in workplaces %}
        <option value="{{ workplace.id }}">{{ workplace.name }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit" class="button green">Add Employee</button>
</form>
{% endblock %}
