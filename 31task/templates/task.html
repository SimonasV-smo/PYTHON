<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokiniai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Mokiniai</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Vardas</th>
            <th>Pavardė</th>
            <th>Klasė</th>
            <th>Sukūrimo Data</th>
            <th>Veiksmai</th>
        </tr>
        {% for mokinys in mokiniai_rows %}
        <tr>
            <td>{{ mokinys.id }}</td>
            <td>{{ mokinys.vardas }}</td>
            <td>{{ mokinys.pavarde }}</td>
            <td>{{ mokinys.klase }}</td>
            <td>{{ mokinys.sukurimo_data }}</td>
            <td>
                <a href="{{ url_for('delete', id=mokinys.id) }}" class="delete-link" title="Pašalinti iš sąrašo">❌</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class="form-container">
        <h2>Pridėti naują mokinį</h2>
        <form method="POST" action="/">
            <label for="vardas">Vardas:</label>
            <input type="text" id="vardas" name="vardas" required>
            <br>
            <label for="pavarde">Pavardė:</label>
            <input type="text" id="pavarde" name="pavarde" required>
            <br>
            <label for="klase">Klasė:</label>
            <input type="text" id="klase" name="klase" pattern="[0-12-a-h]{1,2}" title="Įveskite klasę nuo 0 iki 12 arba raides nuo A iki H" required>
            <br>
            <input type="submit" value="Pridėti">
        </form>
    </div>
</body>
</html>
